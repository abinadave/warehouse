<% library.forEach(function(model) { %>
  <tr>
      <td style="text-align: center">1</td>
      <td style="text-align: center"><%= model.unit %></td>
      <td style="text-align: center"><%= model.model %></td>
      <td style="text-align: center"><%= model.tool_id %></td>
      <td style="text-align: center"><a href="#removePawn/<%= model.id %>"><span class="glyphicon glyphicon-remove"></span></a></td>
  </tr>
<% }) %>
