<% library.forEach(function(model) { %>
<% var the_id = (_.has(model,'tool_id') == true) ? model.tool_id : model.id %>
<tr>
    <td style="text-align: center"><%= the_id %></td>
    <td style="text-align: center"><%= model.qty %></td>
    <td style="text-align: center"><%= model.unit %></td>
    <td style="text-align: center"><%= model.name %></td>
    <% if(parseInt(model.status) == 0){ %>
       <td><a style="cursor: pointer" id="<%= model.borrower_id %>-<%= model.tool_id %>">return</a></td>
    <% }else { %>
       <td><a style="cursor: pointer"><i class="fa fa-check fa-2x text-info"></i></a></td>
    <% } %>
</tr>
<% }); %>
