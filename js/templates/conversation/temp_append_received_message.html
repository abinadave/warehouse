<% var person = AccountModule.accountDetails(model.user) %>

    <% if(model.file == 1){ %>
         <li class="left clearfix">
              <span class="chat-img pull-left">
                  <img style="width: 60px; height: 50px" src="images/account/<%= person.id %>-<%= person.rand %>.jpg" class="img-circle img-responsive" />
              </span>
              <div class="chat-body clearfix">
                  <div class="header">
                      <strong class="primary-font"><%= model.name %></strong> 
                     <small class="pull-right text-muted">
                          <i class="fa fa-clock-o fa-fw"></i> <%= moment(model.time).fromNow() %>
                      </small>
                  </div>
                  <p>
                    <a style="cursor: pointer" id="download-file-<%= model.id %>"><%= model.chat %></a>
                  </p>
              </div>
          </li>
    <% }else { %>
          <li class="left clearfix">
                <span class="chat-img pull-left">
                    <img style="width: 60px; height: 50px" src="images/account/<%= person.id %>-<%= person.rand %>.jpg" class="img-circle img-responsive" />
                </span>
                <div class="chat-body clearfix">
                    <div class="header">
                        <strong class="primary-font"><%= model.name %></strong> 
                        <small class="pull-right text-muted">
                            <i class="fa fa-clock-o fa-fw"></i> <%= moment(model.time).fromNow() %>
                        </small>
                    </div>
                    <p>
                       <%= model.chat %>
                    </p>
                </div>
            </li>
    <% } %>
